<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mass Hymn Selection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        margin-right: 10px;
      }

      /* Container for the form columns */
      .form-column {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .form-column h3 {
        text-align: center;
        width: 100%;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      /* Each form group (label + input pair) */
      .form-group {
        display: grid;
        grid-template-columns: 120px 1fr;
        align-items: center;
        margin-bottom: 10px;
      }

      /* Style for the labels */
      .form-group label {
        width: 100px;
        text-align: right;
        padding-right: 10px;
      }

      /* Style for the input fields */
      .form-group input[type="text"],
      .form-group input[type="checkbox"],
      .form-group input[type="radio"] {
        flex: 1;
        padding: 5px;
        margin-right: 5px;
      }

      /* Ensure that multiple inputs in a form group are aligned */
      .form-group .multiple-inputs {
        flex: 1;
        /* Do not use padding. It makes Gospel Acclamation radio buttons unaligned. */
        margin-right: 5px;
        /* Display flex also unaligns the Gospel Acclamation radio buttons. */
      }

      .multiple-inputs label {
        margin-left: 5px;
        margin-right: 10px;
      }

      #hymn-form {
        display: flex;
        justify-content: space-between; /* Evenly distribute columns */
        gap: 20px; /* Gap between columns */
      }

      /* CSS for each column */
      .column {
        flex: 1; /* Each column takes up equal space */
        padding: 10px; /* Padding for content */
        border: 1px solid #ccc; /* Border for clarity */
      }
    </style>
  </head>
  <body>
    <h1>Mass Hymn Selection</h1>
    <form id="hymn-form"></form>
    <div id="result"></div>
    <script>
      let _listSundaysInCurrentMonth = (function () {
        // Get current date
        var today = new Date();
        // var today = new Date(2024, 8, 1); // test with September (has 5 Sundays)

        // Get the year and month
        var year = today.getFullYear();
        var month = today.getMonth();

        // Initialize counter for Sundays
        var sundaysList = [];

        let options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };

        // Loop through each day of the month
        for (
          var day = 1;
          day <= new Date(year, month + 1, 0).getDate();
          day++
        ) {
          var currentDate = new Date(year, month, day);
          // Check if the current day is a Sunday (day 0 in JavaScript Date object)
          if (currentDate.getDay() === 0) {
            sundaysList.push(currentDate.toLocaleDateString("en-US", options));
          }
        }

        // Return the number of Sundays found
        return sundaysList;
      })();

      let index = (function () {
        "use strict";

        const sundaysThisMonth = _listSundaysInCurrentMonth;
        const numberOfDivs = sundaysThisMonth.length;
        for (let i = 0; i < numberOfDivs; i++) {
          let sunday = sundaysThisMonth[i];
          let element = document.createElement("div");
          element.innerHTML = `
            <div id="form-column-${i}" class="form-column">
              <h3>${sunday}</h3>
              <div class="form-group">
                <label for="gathering-hymn">Gathering Hymn</label>
                <input
                  type="text"
                  id="gathering-hymn"
                  name="gathering-hymn"
                  required
                />
              </div>
              <div class="form-group">
                <label for="gloria">Gloria</label>
                <input type="checkbox" id="gloria" name="gloria" value="included" />
              </div>
              <div class="form-group">
                <label for="psalm">Psalm</label>
                <input type="text" id="psalm" name="psalm" required />
              </div>
              <div class="form-group">
                <label for="gospel-acclamation">Gospel Acclamation</label>
                <div class="multiple-inputs">
                  <div class="labeled-radio">
                    <input type="radio" id="gospel-none" name="gospel" value="none" />
                    <label for="gospel-none">None</label>
                  </div>
                  <div class="labeled-radio">
                    <input
                      type="radio"
                      id="gospel-norm"
                      name="gospel"
                      value="normal"
                    />
                    <label for="gospel-norm">Normal</label>
                  </div>
                  <div class="labeled-radio">
                    <input
                      type="radio"
                      id="gospel-lent"
                      name="gospel"
                      value="lenten"
                    />
                    <label for="gospel-lent">Lenten</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="offertory">Offertory Hymn</label>
                <input type="text" id="offertory" name="offertory" required />
              </div>
              <div class="form-group">
                <label for="memorial">Memorial Acclamation</label>
                <div class="multiple-inputs">
                  <div class="labeled-radio">
                    <input type="radio" id="memorial0" name="memorial" value="0" />
                    <label for="memorial0">None</label>
                  </div>
                  <div class="labeled-radio">
                    <input type="radio" id="memorial1" name="memorial" value="1" />
                    <label for="memorial1">When We Eat...</label>
                  </div>
                  <div class="labeled-radio">
                    <input type="radio" id="memorial2" name="memorial" value="2" />
                    <label for="memorial2">We Proclaim...</label>
                  </div>
                  <div class="labeled-radio">
                    <input type="radio" id="memorial3" name="memorial" value="3" />
                    <label for="memorial3">Save Us...</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="communion">Communion Hymn</label>
                <input type="text" id="communion" name="communion" required />
              </div>
              <div class="form-group">
                <label for="recessional">Recessional Hymn</label>
                <input type="text" id="recessional" name="recessional" required />
              </div>
              <div class="form-group">
                <label for="amen">Amen</label>
                <input type="checkbox" id="amen" name="amen" value="included" />
              </div>
              <div class="form-group">
                <label for="lamb">Lamb of God</label>
                <input type="checkbox" id="lamb" name="lamb" value="included" />
              </div>
            </div>
          `;
          element.classList.add("column");
          document.getElementById("hymn-form").append(element);
        }
        // Add submit button at the end of the form.
        let submitButton = document.createElement("button");
        submitButton.setAttribute("type", "submit");
        submitButton.setAttribute("id", "hymn-form-submit-button");
        submitButton.setAttribute("name", "submit");
        submitButton.textContent = "Submit";
        document.getElementById("hymn-form").append(submitButton);
      })();
      index;
    </script>
    <script>
      document
        .getElementById("hymn-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const hymnNumber = document.getElementById("hymn-number").value;
          const hymnTitle = document.getElementById("hymn-title").value;

          const parts = [];
          document
            .querySelectorAll('input[name="part"]:checked')
            .forEach((checkbox) => {
              parts.push(checkbox.value);
            });

          const week = document.querySelector(
            'input[name="week"]:checked'
          ).value;

          google.script.run
            .withSuccessHandler((response) => {
              document.getElementById("result").innerText = response;
            })
            .processForm(hymnNumber, hymnTitle, parts, week);
        });
    </script>
  </body>
</html>
